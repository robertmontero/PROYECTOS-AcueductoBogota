        <div class="container-fluid">
          <div class="container  p-5 my-3 bg-primary text-white">
            <div class="card-body">
              <form>
                <div class="card-tittle">
                  <h4>FORMULARIO DE REPARACION DIRECTA</h4>
                </div>
                <fieldset>
                  <legend>Informacion personal</legend>
                  <p>
                    <div class="form-group">
                      <label for="name">Nombres:</label>
                      <input type="text" class="form-control" id="name" size="50" placeholder="Escriba sus nombres" required>
                    </div>
                  </p>
                  <p>
                    <div class="form-group">
                      <label for="lastname">Apellidos:</label>
                      <input type="text" class="form-control" id="lastname" size="50" placeholder="Escriba sus apellidos" required>
                    </div>
                  </p>
                  <div class="form-group">
                    <label for="ident">Identificacion</label>
                    <select class="form-control" name="ident">
                      <option value="CC">Cedula de ciudadania</option>
                      <option value="TI">Tarjeta de identidad</option>
                      <option value="PE">Pasaporte</option>
                      <option value="CE">Cedula extrajera</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control" id="identificacion" placeholder="Digite el numero identificacion" required/>
                  </div>
                </fieldset>
              </br>
              <fieldset>
                <legend>Informacion de contacto</legend>
                <p>
                  <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" />
                  </div>
                </p>
                <p>
                  <div class="form-group">
                    <label for="direccion">Direccion:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Direccion"/>
                  </div>
                </p>
                <p>
                  <div class="form-group">
                    <label for="correo">Email:</label>
                    <input type="email" class="form-control" id="correo" name="correo" size="50" placeholder="Correo" required/>
                  </div>
                </p>
                <p>
                  <div class="form-group">
                    <label for="celular">Celular:</label>
                    <input type="number" class="form-control" id="celular" name="celular" placeholder="Celular"/>
                  </div>
                </p>
              </fieldset>
            </br>
            <fieldset>
              <legend>Informacion del documento</legend>
              <p>
                <div class="form-group">
                  <label for="comment">Descripcion:</label>
                  <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
              </p>
            </fieldset>
          </br>
          <fieldset>
            <legend>Cargar documentos</legend>
              <input type="file" class="form-control-file border" id="uploadedFile" name="uploadedFile">
            </fieldset>
          </br>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox">Confirma los datos
            </label>
          </div>
          <input type="submit" class="btn btn-success" name="enviar" value="enviar"></input>
        </form>
